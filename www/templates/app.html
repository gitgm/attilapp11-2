<ion-view title="Accueil" id="page1" class=" ">
    <ion-content padding="true" class="has-header">
        <div id="accueil-button-bar1" class=" button-bar ">
            <button id="accueil-button1" class=" button button-stable button-small button-block ">Aujourd'hui</button>
            <button id="accueil-button2" class=" button button-stable button-small button-block ">Likes</button>
            <button id="accueil-button3" class=" button button-stable button-small button-block ">Contact</button>
        </div>
        <form id="accueil-form2" class="list ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Rechercher...">
            </label>
        </form>

        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <div class="list">
      <a class="item item-avatar" href="#" ng-repeat="twitt in twitts">
        <img ng-src="{{twitt.user.avatar}}">
        <h2>{{twitt.user.name}}</h2>
        <p>{{twitt.content}}</p>
      </a>
    </div>
    <ion-infinite-scroll on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
    
    </ion-content>
</ion-view>
